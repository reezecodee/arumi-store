<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Association Rule Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Rekomendasi Produk Berdasarkan Pembelian Anda</h1>

        <!-- Form untuk memasukkan item -->
        <form id="transaction-form">
            <label for="items">Masukkan item yang dibeli (pisahkan dengan koma):</label>
            <input type="text" id="items" name="items" required>
            <button type="submit">Dapatkan Rekomendasi</button>
        </form>

        <!-- Bagian untuk menampilkan rekomendasi -->
        <div id="recommendations">
            <h2>Rekomendasi:</h2>
            <ul id="recommendation-list"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
