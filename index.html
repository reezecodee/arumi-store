<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/neobrutalismcss@latest" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap');

        body {
            color: #183153;
        }

        .jakarta-sans {
            font-family: "Plus Jakarta Sans", serif;
        }
    </style>
</head>

<!-- #ffd43b kuning -->
<!-- #FAB007 kuning hover -->
<!-- #183153 hitam -->
<div class=""></div>

<body class="absolute inset-0 -z-10 h-full w-full bg-white bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px]">
    <div class="absolute top-0 z-[-2] h-full w-full bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(255,223,77,0.3),rgba(255,255,255,0))]"></div>
    <section>
        <div class="flex justify-between gap-6 mx-16 mt-5 jakarta-sans">
            <div>
                <h1 class="text-2xl font-bold mb-7">Selamat Datang di Groceries Store</h1>
                <h6 class="text-xl font-semibold mb-5">Menu makanan</h6>
                <div class="flex flex-wrap gap-4 mb-5">
                    <div class="relative cursor-pointer transition-transform duration-300 hover:scale-95">
                        <div
                            class="absolute translate-y-1 border-4 bg-[#183153] border-[#183153] rounded-xl w-60 h-full">
                        </div>
                        <div class="relative border-2 bg-white hover:bg-[#FAB007] duration-300 border-[#183153] p-5 w-60 rounded-xl">
                            <div class="flex justify-center">
                                <img src="https://www.svgrepo.com/show/530087/burger-1.svg" alt="" width="50">
                            </div>
                            <p class="text-[#183153] font-semibold mt-1 text-center">Burger</p>
                        </div>
                    </div>
                </div>
                <h6 class="text-xl font-semibold mb-5">Menu minuman</h6>
                <div class="flex flex-wrap gap-4 mb-5">
                    <div class="relative cursor-pointer transition-transform duration-300 hover:scale-95">
                        <div
                            class="absolute translate-y-1 border-4 bg-[#183153] border-[#183153] rounded-xl w-60 h-full">
                        </div>
                        <div class="relative border-2 bg-white hover:bg-[#FAB007] duration-300 border-[#183153] p-5 w-60 rounded-xl">
                            <div class="flex justify-center">
                                <img src="https://www.svgrepo.com/show/530087/burger-1.svg" alt="" width="50">
                            </div>
                            <p class="text-[#183153] font-semibold mt-1 text-center">Burger</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="relative flex justify-center items-center">
                <div
                    class="absolute translate-y-2 translate-x-1.5 border-2 border-[#183153] rounded-3xl bg-[#183153] w-80 h-[70%]">
                </div>
                <div class="relative bg-[#ffd43b] border-4 border-[#183153] p-6 h-[70%] w-80 rounded-3xl">
                    <h2 class="font-bold text-[#183153] text-xl">Burger Special</h2>
                    <p class="text-sm mt-2 text-[#183153]">Rasa yang lezat, bikin nagih!</p>

                    <p class="mt-4 text-[#183153] text-md font-medium">Dapatkan burger spesial hanya dengan harga
                        terjangkau!</p>

                    <button
                        class="bg-black text-yellow-400 font-bold px-4 py-2 mt-4 block border-4 border-[#183153] rounded-md hover:bg-yellow-400 hover:text-black transition">
                        Pesan Sekarang
                    </button>

                    <div
                        class="absolute top-[-10px] left-[-10px] bg-red-500 text-white text-xs font-bold px-3 py-1 border-4 border-[#183153] rounded-md">
                        Promo!
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
