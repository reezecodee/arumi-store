    <script>
        // Delegasi event ke container utama
        document.querySelector('.flex-product').addEventListener('change', (event) => {
            if (event.target.classList.contains('product-checkbox')) {
                const card = event.target.closest('.card-wrapper').querySelector('.product-card');
                if (event.target.checked) {
                    // Tambahkan kelas saat checkbox diaktifkan
                    card.classList.add('bg-[#FAB007]');
                } else {
                    // Hapus kelas saat checkbox dinonaktifkan
                    card.classList.remove('bg-[#FAB007]');
                }
            }
        });
    </script>
